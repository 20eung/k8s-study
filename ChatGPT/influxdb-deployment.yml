apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb-deployment
  labels:
    app: influxdb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: influxdb
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      containers:
      - name: influxdb
        image: influxdb:latest
        ports:
        - containerPort: 8086
        env:
        - name: INFLUXDB_DB
          value: "telegraf"
        - name: INFLUXDB_USER
          value: "telegraf"
        - name: INFLUXDB_USER_PASSWORD
          value: "password"
